<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------ Include the above in your HEAD tag ---------->
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/389bd21168.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header================================ -->
    <main class="container-sm">
      <header class="row">
        <nav
          class="col-sm-12 navbar navbar-dark bg-dark text-light flex justify-content-center"
        >
          <h1 class="text-center">Weather Dashboard</h1>
        </nav>
      </header>
      <!-- Search bar and search history=================================== -->
      <article class="row">
        <section class="col-sm-5">
          <nav class="navbar navbar-light bg-light">
            <div class="row">
              <h1>Search a city:</h1>
              <input
                id="search-input"
                class="form-control mr-sm-2"
                type="search"
                value=""
                aria-label="Search"
              />
              <button
                id="search-btn"
                type=" button"
                class="btn btn-primary"
                id="search"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="row">
              <ul id="search-history">
                <li>
                  <a href="#">Backback</a>
                </li>
              </ul>
            </div>
          </nav>
        </section>
        <!-- Block containg city weather info and 5 day weather forecast cards=== -->
        <section class="col-sm-7">
          <div class="row" id="city-weath">
            <h3 id="cur-city"></h3>
          </div>
          <div class="row" id="forecast">
            <h3>5-Day Forecast:</h3>
          </div>
        </section>
      </article>
    </main>

    <!-- JS Links======================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
