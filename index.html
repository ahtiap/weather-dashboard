<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------ Include the above in your HEAD tag ---------->
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/389bd21168.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header================================ -->
    <main class="container-lg" style="min-width: 100%;">
      <header class="row">
        <nav
          class="col-sm-12 navbar navbar-dark bg-dark text-light flex justify-content-center"
        >
          <h1 class="text-center">Weather Dashboard</h1>
        </nav>
      </header>
      <!-- Search bar and search history=================================== -->
      <article class="row">
        <section class="col-sm-3">
          <nav class="navbar navbar-light bg-light">
            <h3 class="col-12" >Search a city:</h3>
            <div class="row">
              <div class="col-12">
                <form class="example">
                  <input
                    id="search-input"
                    type="text"
                    placeholder="Search.."
                    name="search"
                  />
                  <button id="search-btn"><i class="fa fa-search"></i></button>
                </form>
              </div>
            </div>

            
              <div class="col-12">
                <ul id="search-history"></ul>
              
            </div>
          </nav>
        </section>
        <!-- Block containg city weather info and 5 day weather forecast cards=== -->
        <section class="col-sm-9">
          <div class="row" id="city-weath">
            <h3 class="col-sm-12 text-capitalize" id="cur-city"></h3>
            <p class="col-sm-12" id="fahr" style="display: none;">
              <span id="temp"></span>&#8457;
            </p>
            <p class="col-sm-12"><span id="hum"></span></p>
            <p class="col-sm-12"><span id="wind"></span></p>
            <p class="col-sm-12"><span id="uv"></span></p>
          </div>
          <div class="row" id="forecast">
            <h3 class="col-sm-12">5-Day Forecast:</h3>
            <div
              class="col-sm-3 card text-white bg-primary mb-3"
              style="max-width: 18rem;"
            >
              <div class="card-header" id="card-date1">Header</div>
              <div class="card-body">
                <p class="card-text" id="card-temp1"></p>
                <p class="card-text" id="card-hum1"></p>
              </div>
            </div>
            <div
              class="col-sm-3 card text-white bg-primary mb-3"
              style="max-width: 18rem;"
            >
              <div class="card-header" id="card-date2">Header</div>
              <div class="card-body">
                <p class="card-text" id="card-temp2"></p>
                <p class="card-text" id="card-hum2"></p>
              </div>
            </div>
            <div
              class="col-sm-3 card text-white bg-primary mb-3"
              style="max-width: 18rem;"
            >
              <div class="card-header" id="card-date3">Header</div>
              <div class="card-body">
                <p class="card-text" id="card-temp3"></p>
                <p class="card-text" id="card-hum3"></p>
              </div>
            </div>
            <div
              class="col-sm-3 card text-white bg-primary mb-3"
              style="max-width: 18rem;"
            >
              <div class="card-header" id="card-date4">Header</div>
              <div class="card-body">
                <p class="card-text" id="card-temp4"></p>
                <p class="card-text" id="card-hum4"></p>
              </div>
            </div>
            <div
              class="col-sm-3 card text-white bg-primary mb-3"
              style="max-width: 18rem;"
            >
              <div class="card-header" id="card-date5">Header</div>
              <div class="card-body">
                <p class="card-text" id="card-temp5"></p>
                <p class="card-text" id="card-hum5"></p>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- JS Links======================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
